  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      color: #333;
      background-color: #f8f9fa;

      background-color: #28a745;

      padding: 2rem;

    }

    }

      margin: 1rem 0;
    }
    .btn {
      background-color: #ffc107;
      color: #333;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .section {
      padding: 3rem 2rem;
      text-align: center;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .feature {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    footer {
      background-color: #28a745; /* Mismo color que el header */
      color: white;
      padding: 2rem;
      text-align: center;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
    }

</head>
